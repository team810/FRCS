<!DOCTYPE html>
<!-- Template by html.am -->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>FRCS Dev</title>
		<style type="text/css">
		
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			height: 100%; 
			max-height: 100%; 
			font-family:'poppins';
			line-height: 1.5em;
		}
		
		#header {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			overflow: hidden; /* Disables scrollbars on the header frame. To enable scrollbars, change "hidden" to "scroll" */
			background: lightgray;
		}
		
		#nav {
			position: absolute; 
            top: 76px;
			left: 0; 
			bottom: 0;
			width: 230px;
			overflow: auto; /* Scrollbars will appear on this frame only when there's enough content to require scrolling. To disable scrollbars, change to "hidden", or use "scroll" to enable permanent scrollbars */
			background: #f1f3f6;		
		}
		
		#logo {
			padding:10px;
		}
		
		main {
			position: fixed;
			top: 100px; /* Set this to the height of the header */
			left: 230px; 
			right: 0;
			bottom: 0;
			overflow: auto; 
			background: #fff;
		}
		
		.innertube {
			margin: 15px; /* Provides padding for the content */
		}
		
		p {
			color: #555;
		}

		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}
		
		nav ul a {
			color: black;
			text-decoration: none;
		}
				
		/*IE6 fix*/
		* html body{
			padding: 100px 0 0 230px; /* Set the first value to the height of the header and last value to the width of the nav */
		}
		
		* html main{ 
			height: 100%; 
			width: 100%; 
		}

        #key-btn{
            margin-top: 20px;
            margin-left: 20px;
            width: 80%;
        }

        #code-view{
            padding-left: 20px;
            background-color: lightgray;
            border-radius: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
            margin-left: 10px;
            width: 75%;
        }
		
		</style>
		
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	</head>
	
	<body>		
		<header id="header">
			<div id="logo">
				<h1>FRCS<strong style="font-size: 25px;">Developer</strong></h1>
			</div>
		</header>
				
		<main>
			<div class="innertube">
				<h1>Request</h1>
            </div>
            <div id='code-view'>
                <p>curl --location --request GET 'http://127.0.0.1:8000/api/Pit' <br>
                                                   
                    --header 'Authorization: Token XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX' <br></p>
            </div>
		</main>

		<nav id="nav">
<button id='key-btn' onclick='window.location.href ="{% url 'key-view' %}"' class='btn btn-outline-primary'>Get API Key</button>
			<div class="innertube">
				<h1>GET</h1>
				<ul>
                    <li><a href="{% url 'match-view' %}">/api/Match</a></li>
                    <li><a href="{% url 'pit-view' %}">/api/Pit</a></li>
                </ul>
                <h1>Post</h1>
                <ul>
                    <li><a href="{% url 'auth-view' %}">/api/Authentication</a></li>
                </ul>
			</div>
		</nav>	
	</body>
</html>
